<div class="pure-g island3">
  <div class="content pure-u-1">
    <h1>Backand starting point</h1>
    <hr/>
    <h3>Login - This section connects your code to a Back& app</h3>
    <div>
      <label class="pure-u-1-12" title="If you do not have an app, please sign up to backand.com and create one.">App Name:</label>
      <input class="pure-u-1-4" type="text" ng-model="vm.appName" placeholder="Your Backand app name" title="If tou do not have an app, please sign up to backand.com and create one.">
      <label class="pure-u-1-12" title="If you do not have an app, please sign up to backand.com and create one.">(?)</label>
    </div>
    <div>
      <label class="pure-u-1-12">Username:</label>
      <input class="pure-u-1-4" type="text" ng-model="vm.username" placeholder="Your Backand username">
    </div>
    <div>
      <label class="pure-u-1-12">Password:</label>
      <input class="pure-u-1-4" type="password" ng-model="vm.password" placeholder="Your Backand password">
    </div>
    <br/>
    <div>
      <div class="pure-u-1-12"></div>
      <button class="pure-u-1-4" ng-click="vm.signin()" ng-if="!vm.isLoggedIn">Sign In</button>
      <button class="pure-u-1-4" ng-click="vm.signout()" ng-if="vm.isLoggedIn">Sign Out</button>
      <a class="pure-u-1-4" href="https://www.backand.com/apps/#/sign_up" target="_blank"> ---> I need a Back& app</a>
    </div>
    <br/>
    <label>Status: {{vm.results}}</label>
    <hr/>

    <h3 ng-if="!vm.isLoggedIn">Example of using data load API (Anonymous user)</h3>
    <h3 ng-if="vm.isLoggedIn">Example of using data load API (username: {{vm.username}})</h3>
    <label>Name of an object: </label><input ng-model="vm.objectSelected" value="users"/>
    <input type="button" class="button-large" ng-click="vm.loadObjectData()" value="Load Data"/>

    <hr/>
    <h3>Object - Example of using data API</h3>
    <pre>{{vm.objectData | json}}</pre>
  </div>
</div>
